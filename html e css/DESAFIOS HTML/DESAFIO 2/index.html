    <meta charset="UTF-8">

    <title>Tags em html5</title>

<body>
    <h1>Tags em html</h1>
    <p>Em  HTML5 podemos inserir os elementos a seguir paase o mouse sobre os termos para descobrir qual tag deverar usar em cada caso específico.</p>
    <ul>
    <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
    <li><abbr title="Use as tags <h1>...<h6>">Títulos</abbr></li>
    <li><abbr title="Use a tag <img>">Imagens</abbr></li>
    <li> <abbr title="Use a tag <abbr>">Abreviações</abbr></li>
    <li><abbr title="Use a tag <code>">Códigos-Fontes</abbr></li>
    <li><abbr title="Use as tags  <ol>....<li>">Lista numeradas</abbr></li>
    <li><abbr title="Use as tags <ul>.....<li>">Lista com demarcadores</abbr></li>
    </ul>
</body>
