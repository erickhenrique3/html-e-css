<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 600px;
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid black;
        }
        thead, tfoot{
            background-color: darkgray;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!--
        Anatomia para tabels grandes
         table
            thead
            tr,td,th
              tbody
                  tr,td,th
                tfoot
                      tr,td,th
    -->
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>populaçao</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td>50.000.000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total de habitates</th>
                <td>0.0000.0000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
