<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Tabelas</title>
    <!--HIERARQUIAS DE TABELAS (SIMPLES)
    TABLE = TABELA
     TABLE ROW =LINHA DE TABELA

         TABLE DATA = DADO DE TABELA -->
         <style>
            body{
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            }
            table{
                width: 400px;
                height: 400px;
                border-collapse: collapse;
                
            }
           
            td{
                border: 1px solid black ;
                padding: 5px;
                text-align: center; 
                vertical-align: top ;
                
            }
         </style>
</head>
<body>
    <h1>Miha primeira tabela</h1>
    <table>
      <tr>
         <td>a1</td>
         <td>b1</td>
         <td>c1</td>
      </tr>
      <tr class="linha">
        <td>a2</td>
         <td>b2</td>
         <td>c2</td>
    </tr>
    <tr>
        <td>a3</td>
        <td>b3</td>

    </tr>
    <tr  class="linha">
        <td>a4</td>

    </tr>

    </table>
</body>
</html>
